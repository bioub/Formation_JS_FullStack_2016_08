<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bower_components/angular/angular-csp.css">
</head>
<body ng-controller="PrenomCtrl">
<div>
    Pr√©nom : <input ng-model="prenom">
    <button ng-click="ajouter()">Ajouter</button>
</div>
<p ng-repeat="prenom in prenoms track by $index" ng-cloak>
    Bonjour <span ng-bind="prenom"></span>
    <span ng-if="$first">1er</span>
</p>
<script src="bower_components/angular/angular.js"></script>
<script>
    angular.module('app', [])
    .controller('PrenomCtrl', function($scope) {
        $scope.prenoms = [];

        $scope.ajouter = function() {
            $scope.prenoms.push($scope.prenom);
        };
    });
</script>
</body>
</html>
